

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <style>
    #border-box{
        box-sizing: border-box;
    }
    #content-box{
        content-box: content-box;
    }   
    .box {
        width: 10px;
        height: 10px;
        margin: 2px;
        padding: 2px;
        border: 1px solid red;
        background-color: blue;
    }
    </style>
    <div id="border-box" class="box"></div>
    <div id="content-box" class="box"></div>
</body>
